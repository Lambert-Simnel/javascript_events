<!DOCTYPE html>
<html>

<head>

</head>

<body>

  <h2>JavaScript HTML Events - click</h2>
  <p id="date"></p>

  <!-- TODO add onclick event to call displayDate() -->
  <button type="button" id="button">Click me to display Date.</button>

</body>

  <script>
    document.getElementById("button").addEventListener("click", toggleDate)
    function toggleDate() {
      if(!document.getElementById("date").innerHTML){
      document.getElementById("date").innerHTML = Date();
      } else {
        document.getElementById("date").innerHTML = "";
      }
    }
  </script>
</html>
