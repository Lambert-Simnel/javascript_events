<!DOCTYPE html>
<html>

<head>

</head>

<body>
  <h2>JavaScript HTML Events - double click</h2>
  <p id="date"></p>
    <!-- TODO use an event (double click) to call displayDate() -->
  <button type="button" id="button">Double click me to display Date.</button>
</body>

  <script>
    document.getElementById("button").addEventListener("dblclick", displayDate)
    function displayDate() {
      document.getElementById("date").innerHTML = Date();
    }
  </script>
</html>
